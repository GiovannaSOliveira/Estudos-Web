<h2 class="center">Entre em contato conosco</h2>

        <form class="flex-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" onkeyup="validateName()">
            <div id="txtNome"> </div>

            <label for="email">Email:</label>
            <input type="email" id="email" onkeyup="validateEmail()">
            <div id="txtEmail"> </div>

            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" onkeyup="validateAssunto()"></textarea>
            <div id="txtAssunto"></div>
            <button onclick="validadeEnvio()">Enviar</button>
        </form>

        <script src="assets/js/script.js"></script>
